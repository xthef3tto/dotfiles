theme = "slick"

[icons]
name = "awesome"

[icons.overrides]
cpu = "💤 "
memory_mem = "📦"
net_up = "📤"
net_down = "📥"
time = "🕑"
cogs = "⚙️ "
net_wired = "🌎"
disk_drive = "💾"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used}/{mem_total}({mem_used_percents})"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
device = "wlan0"
interval = 5

[[block]]
block = "sound"
step_width = 2

[[block]]
block = "battery"
interval = 10
format = "{percentage}"

[[block]]
block = "time"
interval = 1
format = "%a %d/%m %R:%S"

